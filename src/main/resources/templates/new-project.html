<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создание проекта</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
</head>
<body class="container mt-4">
<h2>Создание проекта</h2>

<form th:object="${project}" th:action="@{/projects/new}" method="post" class="mt-4" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">Название:</label>
    <input type="text" name="name" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Описание:</label>
    <textarea name="description" class="form-control" required></textarea>
  </div>

  <div class="mb-3">
    <label class="form-check-label">Удалить фотографию:</label>
    <input type="checkbox" name="deletePhoto" class="form-check-input"/>
  </div>

  <div class="mb-3">
    <label class="form-label">Новая фотография:</label>
    <input type="file" name="photoFile" class="form-control" />
  </div>

  <button type="submit" class="btn btn-primary">Сохранить</button>
</form>

<a th:href="@{/projects}" class="btn btn-secondary mt-3">Вернуться</a>
</body>
</html>
